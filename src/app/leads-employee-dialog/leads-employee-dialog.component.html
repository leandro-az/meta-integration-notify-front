<h2 mat-dialog-title> LEADS POR USU√ÅRIO </h2>
<mat-dialog-content>
    <mat-list class="example-container">

        <mat-list-item *ngFor="let element of  leadsData" class="kid">
            <mat-card>
                <mat-card-header>
                   
                    
                    <mat-card-subtitle>
                        <mat-icon [svgIcon]="element.icon"></mat-icon>
                        <mat-label> Nome: {{ element.name }} - Email: {{ element.email }} </mat-label>
                    </mat-card-subtitle>
                   
                </mat-card-header>
            </mat-card>
            <hr>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Fechar
    </button>
</mat-dialog-actions>
