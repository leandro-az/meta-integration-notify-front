<div *ngIf="!lead">
    <mat-spinner></mat-spinner>
</div>

<div *ngIf="lead">
    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar svgIcon={{svgIcon}}></mat-icon>
            <mat-card-title>
                <h2>{{lead.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>Idade {{lead.age}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Name">
                    <p>
                        {{lead.name}}
                    </p>
                </mat-tab>
                <!-- <mat-tab label="Notes">
                    <app-notes [notes]="lead.notes"></app-notes>
                </mat-tab> -->
            </mat-tab-group>

        </mat-card-content>
    </mat-card>
</div>
<div>
    <button mat-button color="accent" (click)="backToHome()"> <strong>Back</strong> </button>
</div>
