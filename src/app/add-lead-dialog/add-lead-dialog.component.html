<h2 mat-dialog-title> NOVO LEAD </h2>
<mat-dialog-content [formGroup]="form">
    <div class="example-container">

        <mat-form-field>
            <input matInput placeholder="Nome" formControlName="name" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone" formControlName="phone" />
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" />
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" placeholder="Idade" formControlName="age">
            <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->
        </mat-form-field>

        <mat-form-field>
            <mat-select name="Status" placeholder="Status" formControlName="status">
                <mat-option *ngFor="let option of statusOptions" [value]="option">{{option}}</mat-option>
            </mat-select>
            <!-- <mat-label>Comp√©tence</mat-label> -->
        </mat-form-field>

        <mat-form-field>
            <textarea matInput placeholder="Obs:" formControlName="obs"></textarea>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button color="primary" (click)="onEdit()">
        <mat-icon>save</mat-icon> Save
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon> Cancel
    </button>
</mat-dialog-actions>
